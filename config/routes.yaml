categories:
    path: /categories
    methods: [GET]
    controller: App\Controller\CategoryController::getAllCategories

category:
  path: /categories/{id}
  methods: [GET]
  controller: App\Controller\CategoryController::getCategory

category_delete:
    path: /categories/{id}
    methods: [DELETE]
    controller: App\Controller\CategoryController::deleteCategory


authors:
    path: /authors
    methods: [GET]
    controller: App\Controller\AuthorController::getAllAuthors

author:
    path: /authors/{id}
    methods: [GET]
    controller: App\Controller\AuthorController::getAuthor


articles:
    path: /articles
    methods: [GET]
    controller: App\Controller\ArticleController::getAllArticles

article:
    path: /articles/{id}
    methods: [GET]
    controller: App\Controller\ArticleController::getArticle

article_delete:
    path: /articles/{id}
    methods: [DELETE]
    controller: App\Controller\ArticleController::deleteArticle

login:
    path: /login
    methods: [POST]
    controller: App\Controller\LoginController::login
